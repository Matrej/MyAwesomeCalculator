<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>My (kind of) Awesome calculator!</title>
</head>
<body>
    <header>
        <div class="container">
            <div>
                <h1>My awesome and cute calculator</h1>
            </div>
            <div>
                <p>The odin Project final exercise for javascript fundamental course</p>
            </div>
        </div>
    </header>
    <div class="container">
        <main class="calculator">
            <div class="buttons">
                <div class="display"></div>
                <button class="reset big" data-key="Delete">AC</button>
                <button class="del" data-key="Backspace">DEL</button>
                <button class="operator divide" data-key="/">/</button>
                <button class="number" data-key="7">7</button>
                <button class="number" data-key="8">8</button>
                <button class="number" data-key="9">9</button>
                <button class="operator multiply" data-key="*">x</button>
                <button class="number" data-key="4">4</button>
                <button class="number" data-key="5">5</button>
                <button class="number" data-key="6">6</button>
                <button class="operator substract" data-key="-">-</button>
                <button class="number" data-key="1">1</button>
                <button class="number" data-key="2">2</button>
                <button class="number" data-key="3">3</button>
                <button class="operator add" data-key="+">+</button>
                <button class="number big" data-key="0">0</button>
                <button class="operator equals big" data-key="Enter">=</button>
            </div>
        </main>
    </div>
</body>
</html>
