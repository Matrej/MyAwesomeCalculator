<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>My (kind of) Awesome calculator!</title>
</head>
<body>
    <header>
        <div class="container">
            <div>
                <h1>My awesome and cute calculator</h1>
            </div>
            <div>
                <p>The odin Project final exercise for javascript fundamental course</p>
            </div>
        </div>
    </header>
    <div class="container">
        <main class="calculator">
            <div class="buttons">
                <div class="display"></div>
                <button class="reset big" data-key="46">AC</button>
                <button class="del" data-key="8">DEL</button>
                <button class="divide" data-key="111">/</button>
                <button class="number" data-key="103">7</button>
                <button class="number" data-key="104">8</button>
                <button class="number" data-key="105">9</button>
                <button class="multiply" data-key="106">x</button>
                <button class="number" data-key="100">4</button>
                <button class="number" data-key="101">5</button>
                <button class="number" data-key="102">6</button>
                <button class="substract" data-key="109">-</button>
                <button class="number" data-key="97">1</button>
                <button class="number" data-key="98">2</button>
                <button class="number" data-key="99">3</button>
                <button class="add" data-key="107">+</button>
                <button class="number big" data-key="96">0</button>
                <button class="equals big" data-key="13">=</button>
            </div>
        </main>
    </div>
</body>
</html>
