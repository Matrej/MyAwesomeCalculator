<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>My (kind of) Awesome calculator!</title>
</head>
<body>
    <header>
        <div class="container">
            <div>
                <h1>My awesome and cute calculator</h1>
            </div>
            <div>
                <p>The odin Project final exercise for javascript fundamental course</p>
            </div>
        </div>
    </header>
    <main class="calculator">
        <p class="inputField"></p>
        <div class="container">
            <div class="numbers">
                <button class="n0 number big">0</button>
                <button class="n1 number">1</button>
                <button class="n2 number">2</button>
                <button class="n3 number">3</button>
                <button class="n4 number">4</button>
                <button class="n5 number">5</button>
                <button class="n6 number">6</button>
                <button class="n7 number">7</button>
                <button class="n8 number">8</button>
                <button class="n9 number">9</button>
            </div>
            <div class="operators">
                <button class="add">+</button>
                <button class="substract">-</button>
                <button class="multiply">x</button>
                <button class="divide">/</button>
                <button class="del">DEL</button>
                <button class="equals big">=</button>
            </div>
        </div>
    </main>
</body>
</html>
